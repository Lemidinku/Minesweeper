<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <link rel="icon" type="image/png" sizes="32x32" href="./mine.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>MineSweeper</title>
</head>
<body>
    <header class="header">
        <h1>MineSweeper</h1>
        <h2>by <a href="https://www.linkedin.com/in/lemi-dinku/" , target="_blank">LEMI DINKU</a></h2>
    </header>
    <main>
        <div class="gamearea">
            <div class="states">
                <div class="flag">Flags: <span id="flag"></span> <img src="flag.png" alt="flag"></div>
                <div class="Clock" ><i class="fa-solid fa-stopwatch"></i>  <span class="time" id="time">0</span></div>
                <i class="fas fa-volume-up" aria-hidden="true" id="volume"></i>
            </div>
            <div id="field" class="field"></div>
        </div>
    
    <button class="restart" id="restart">Restart</button>

    <div class="result" id="result"></div>
   </main>
</body>

    <script src="app.js"></script>
</body>
</html>
